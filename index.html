<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinkSearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/615f19370b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <div class="top">
            <h1>BillSplitter</h1>
            <p>Separate bill with friends! :)</p>
        </div>
        <div class="bottom">
            <label for="price">Amount to pay:</label>
            <input type="number" id="price">

            <label for="people">Number of friends:</label>
            <input type="number" id="people">

            <label for="tip">Tip:</label>
            <select id="tip">
                <option value="0" disabled selected>- select tip -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Count</button>
            <p class="error"></p>
            <p class="cost-info">Everyone should pay <span class="cost"></span>z≈Ç! :)</p>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
